<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            minlength="2"
            maxlength="20"
            required>
        </div>
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            minlength="2"
            maxlength="20"
            required>
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="0"
            max="100"
          >
        </div>
        <div>
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth">
        </div>
        <div>
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="accept"
            name="accept">
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required>
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <input
            type="radio"
            id="cat1"
            name="cat"
            value="Yes">
          <label for="cat1">Yes</label>
          <input
            type="radio"
            id="cat2"
            name="cat"
            value="No">
          <label for="cat2">No</label>
        </div>
        <div>
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div>
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time">
        </div>
        <div>
          <label for="car">What are your favorite brand of cars?</label>
          <select
            id="car"
            name="car"
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            id="range"
            name="range"
            min="0"
            max="10"
            value="0">
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments-field">Comments:</label>
          <textarea id="comments-field" name="comments"></textarea>
        </div>
        <div>
          <label for="recommend">Would you recommend us?</label>
          <select
            id="recommend"
            name="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
